{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ APPNAME|default:"Elite 5" }}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .navbar-brand {
            font-weight: bold;
        }
        main {
            min-height: 100vh;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top mb-3" id="customNavbar">
  <div class="container d-flex justify-content-center align-items-center" style="max-width: 80%;">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
      <ul class="navbar-nav d-flex flex-row align-items-center">
        <li class="nav-item d-flex align-items-center">
          <a class="nav-link fs-5 mx-2 text-success no-hover" href="{% url 'landing' %}">
            ðŸ’° {{ APPNAME|default:"Elite 5" }}
          </a>
        </li>
        <li class="nav-item"><a class="nav-link fs-5 mx-2" href="{% url 'about' %}">About</a></li>
        <li class="nav-item"><a class="nav-link fs-5 mx-2" href="{% url 'dashboard' %}">Dashboard</a></li>
        {% if user.is_authenticated %}
          <li class="nav-item"><span class="nav-link fs-5 mx-2 disabled">{{ user.username }}</span></li>
          <li class="nav-item"><a class="nav-link fs-5 mx-2" href="{% url 'logout' %}">Logout</a></li>
        {% else %}
          <li class="nav-item"><a class="nav-link fs-5 mx-2" href="{% url 'login' %}">Login</a></li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>

<style>
  .navbar-nav .nav-link {
    color: black;
    font-weight: bold;
    position: relative;
  }

  .navbar-nav .nav-link.text-success {
    color: green;
  }

  /* Remove underline hover effect for APPNAME */
  .navbar-nav .nav-link.no-hover::after {
    display: none;
  }

  /* Underline hover effect for other nav links */
  .navbar-nav .nav-link:not(.no-hover)::after {
    content: '';
    position: absolute;
    width: 0;
    height: 2px;
    display: block;
    background: green;
    transition: width 0.3s;
    bottom: 0;
    left: 0;
  }

  .navbar-nav .nav-link:not(.no-hover):hover::after {
    width: 100%;
  }
</style>

<script>
  window.addEventListener('scroll', function () {
    const navbar = document.getElementById('customNavbar');
    if (window.scrollY > 50) {
      navbar.querySelector('.container').style.maxWidth = '100%';
    } else {
      navbar.querySelector('.container').style.maxWidth = '80%';
    }
  });
</script>
  
  

  <!-- Main Content -->
    <main>
        {% block content %}{% endblock %}
    </main>
  <style>
    main {
    padding-top: 70px; /* Adjust as needed to your navbar height */
  }
  </style>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
