{% extends "main/base.html" %}
{% block content %}
<div class="container py-5">
  <h2>Confirm Delete</h2>
  <p>Are you sure you want to delete the 401(k) calculation for <strong>${{ entry.projected_balance }}</strong>?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'retirement_history' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
